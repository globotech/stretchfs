language: node_js
sudo: false
node_js:
  - "6"
  - "8"
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9
services:
  - redis
env:
  - TRAVIS=travis CC=gcc-4.9 CXX=g++-4.9 DEBUG=oose:couchbase
before_script:
  # LibCouchbase
  - sudo wget -O /etc/apt/sources.list.d/couchbase.list http://packages.couchbase.com/ubuntu/couchbase-ubuntu1404.list
  - "sudo wget http://packages.couchbase.com/ubuntu/couchbase.key && sudo cat couchbase.key | sudo apt-key add -"
  - sudo apt-get update
  - sudo apt-get install libcouchbase2 libcouchbase-dev
  # Couchbase Server
  - sudo wget https://packages.couchbase.com/releases/4.5.1/couchbase-server-community_4.5.1-ubuntu14.04_amd64.deb
  - sudo dpkg -i couchbase-server-community_4.5.1-ubuntu14.04_amd64.deb
  - sudo service couchbase-server start
  # Init cluster
  - sleep 5
  - /opt/couchbase/bin/couchbase-cli cluster-init -c 127.0.0.1:8091 --cluster-init-username=root --cluster-init-password=password --cluster-init-ramsize=1024
  # Setup buckets
  - /opt/couchbase/bin/couchbase-cli bucket-create -c 127.0.0.1:8091 -u root -p password --bucket=oose --bucket-type=couchbase --bucket-ramsize=128 --wait
  - /opt/couchbase/bin/couchbase-cli bucket-create -c 127.0.0.1:8091 -u root -p password --bucket=oose-hearbeat --bucket-type=couchbase --bucket-ramsize=128 --wait
  - /opt/couchbase/bin/couchbase-cli bucket-create -c 127.0.0.1:8091 -u root -p password --bucket=oose-inventory --bucket-type=couchbase --bucket-ramsize=128 --wait
  - /opt/couchbase/bin/couchbase-cli bucket-create -c 127.0.0.1:8091 -u root -p password --bucket=oose-job --bucket-type=couchbase --bucket-ramsize=128 --wait
  - /opt/couchbase/bin/couchbase-cli bucket-create -c 127.0.0.1:8091 -u root -p password --bucket=oose-peer --bucket-type=couchbase --bucket-ramsize=128 --wait
  - /opt/couchbase/bin/couchbase-cli bucket-create -c 127.0.0.1:8091 -u root -p password --bucket=oose-purchase --bucket-type=couchbase --bucket-ramsize=128 --wait
  - sleep 5
